<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 80">
  <!-- Background -->
  <rect width="240" height="80" fill="#1a1b27"/>
  
  <!-- Orbiting circles -->
  <circle cx="40" cy="40" r="3" fill="#61dafb">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 40 40"
      to="360 40 40"
      dur="3s"
      repeatCount="indefinite"
    />
  </circle>
  
  <circle cx="40" cy="40" r="3" fill="#ff6b6b">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="120 40 40"
      to="480 40 40"
      dur="3s"
      repeatCount="indefinite"
    />
  </circle>
  
  <circle cx="40" cy="40" r="3" fill="#4fd1c5">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="240 40 40"
      to="600 40 40"
      dur="3s"
      repeatCount="indefinite"
    />
  </circle>
  
  <!-- Central circle -->
  <circle cx="40" cy="40" r="4" fill="#fff">
    <animate
      attributeName="r"
      values="4;5;4"
      dur="2s"
      repeatCount="indefinite"
    />
  </circle>
  
  <!-- Text -->
  <text x="90" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="16">
    Welcome to my profile!
    <animate
      attributeName="opacity"
      values="0.6;1;0.6"
      dur="3s"
      repeatCount="indefinite"
    />
  </text>
</svg>
